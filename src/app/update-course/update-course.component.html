<h3 class="text-center"><u>Update Course</u></h3>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="container">
       <p>* means mandatory</p>
       
            <div  class="form-group">
                <label for="subid">Sub Id: *</label>
                <input formControlName="subid" class="form-control" type="text" id="subid" name="subid"
                    [(ngModel)]="course.subId">
            </div>
            <div *ngIf="f['subid'].touched && f['subid'].invalid" class="alert alert-danger">
                <div *ngIf="f['subid'].errors && f['subid'].errors['required']">
                    SubId  is mandatory**
                </div>
                <div *ngIf="f['subid'].errors && f['subid'].errors['minlength']">
                    Minimum length must be 2 characters**
                </div>
            </div>
            <div for="subname" class="form-group">
                <label>Sub Name: *</label>
            <input formControlName="subname" type="text" class="form-control" id="fname" name="subname"
                [(ngModel)]="course.subName">
        </div>
        <div *ngIf="f['subname'].touched && f['subname'].invalid" class="alert alert-danger">
            <div *ngIf="f['subname'].errors &&  f['subname'].errors['required'] ">
                Subject Name is mandatory**
            </div>
            <div *ngIf="f['subname'].errors &&  f['subname'].errors['minlength'] ">
                Minimum length must be 3 characters**
            </div>
        </div>

        <div  class="form-group">
            <label for="price">Price: *</label>
            <input formControlName="price" class="form-control" type="text" id="price" name="price"
                [(ngModel)]="course.price">

        </div>
        <div *ngIf="f['price'].touched && f['price'].invalid" class="alert alert-danger">
            <div *ngIf="f['price'].errors && f['price'].errors['required']">
                Price is mandatory**
            </div>
            <div *ngIf="f['price'].errors &&  f['price'].errors['minlength'] ">
                Minimum length must be 3 Number**
            </div>
            <div *ngIf="f['price'].errors && f['price'].errors['pattern']">
                price should always be numberic**
            </div>
        </div>
       

        <br>

        <button [disabled]="form.invalid" class="btn btn-success">Submit</button>
    </div>
</form>
